<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f8f9fa;
}

header {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    background-color: #f8f9fa;
}

header nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #5f6368;
}

.logo {
    margin-top: 100px;
}

.search-box {
    margin-top: 20px;
}

.search-box input {
    width: 500px;
    padding: 15px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    font-size: 16px;
}

.buttons {
    margin-top: 20px;
}

.buttons button {
    margin: 0 5px;
    padding: 10px 20px;
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    color: #5f6368;
    font-size: 14px;
    cursor: pointer;
}

.buttons{
    background-color: #f1f3f4;
    border: 1px solid #dadce0;
}

footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #f8f9fa;
}

footer {
    display: flex;
}

footer ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

footer ul li {
    margin-right: 20px;
}

footer ul li a {
    text-decoration: none;
    color: #5f6368;
}
button{
    background-color: aqua;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>click me</button>
        </div>
    </main>
    <footer>
        <div class="footer-left">
            <ul>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
        </div>
        </div>
    </footer>
</body>
</html>
